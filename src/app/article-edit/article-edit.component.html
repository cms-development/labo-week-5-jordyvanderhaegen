<h1 class="mb-5">Edit article</h1>
<div *ngIf="article">
  <div class="form-group row">
    <label for="example-text-input" class="col-2 col-form-label">Title</label>
    <div class="col-10">
      <input class="form-control" type="text" value="{{ article.attributes.title }}" id="example-title-input" [(ngModel)]="article.attributes.title" name="title">
    </div>
  </div>
  <div class="form-group row">
    <label for="example-search-input" class="col-2 col-form-label">Body</label>
    <div class="col-10">
      <textarea class="form-control" id="example-body-input" rows="15" value="{{ article.attributes.body.value }}" [(ngModel)]="article.attributes.body.value"></textarea>
    </div>
  </div>
</div>
<button type="button" class="btn btn-primary mb-2" (click)="patchArticle()">Update</button>
